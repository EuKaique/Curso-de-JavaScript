<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>

    <script>
        // STRINGS

        let curso = "Curso de JavaScript"

        //startsWith - começa com ?
        console.log(curso.startsWith("Curso")) // Retorna verdadeiro ou falso

        //endsWith - termina com ?
        console.log(curso.endsWith("Curso")) // Retorna verdadeiro ou falso

        //includes - possui ?
        console.log(curso.includes("Curso")) // Retorna verdadeiro ou falso

        //repeat - repete o conteúdo da variavel
        console.log(curso.repeat(2)) // A repetição se por um número inteiro como paramêtro
    </script>
</head>
<body>
    
</body>
</html>
