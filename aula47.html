<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./images/forca.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Jogo da forca</title>

    <style>
      * {
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
      }
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 100vh;
      }
      #image {
        position: relative;
        top: 20%;
      }
      #image img {
        height: 300px;
        width: 500px;
      }
      #text {
        position: relative;
        top: 62%;
        left: -20%;
      }
      #text .visao {
        color: rgb(87, 87, 87);
        font-family: 'Montserrat', sans-serif;
        font-size: 72px;
        letter-spacing: 0.8rem;
      }
      .words {
        position: relative;
        top: 30px;
        left: 80%;
      }
      .teclado{
          background-color: gray;
          color: gold;
          font-size: 32px;
          border: none;
          letter-spacing: 2rem;
          margin-bottom: 10px;
          position: relative;
          top: -10px;
          cursor: pointer;
      }
      .teclado:hover{
        color: rgb(87, 87, 87);
      }
    </style>
  </head>
  <body style="background-color: gray; color: white" onload="sorteio()">
    <div class="content">
      <div id="image">
        <img src="./images/forca.png" alt="forca" />
      </div>
      <div id="text">
        <table
          cellpadding="2"
          cellspacing="4"
          border="0"
          width="390"
          height="40"
          bgcolor="gray"
          style="border: none"
        >
          <tbody>
            <tr>
              <td
                style="border: none"
                bgcolor="gray"
                align="center"
                valign="middle"
                class="visao"
              >
                __
              </td>
              <td
                style="border: none"
                bgcolor="gray"
                align="center"
                valign="middle"
                class="visao"
              >
                __
              </td>
              <td
                style="border: none"
                bgcolor="gray"
                align="center"
                valign="middle"
                class="visao"
              >
                __
              </td>
              <td
                style="border: none"
                bgcolor="gray"
                align="center"
                valign="middle"
                class="visao"
              >
                __
              </td>
              <td
                style="border: none"
                bgcolor="gray"
                align="center"
                valign="middle"
                class="visao"
              >
                __
              </td>
            </tr>
          </tbody>
        </table>
        <br />
      </div>
      <div class="words">
        <script language="JavaScript">
          var palavras = new Array();
          palavras[0] = "VITORIA";
          palavras[1] = "BRASIL";
          palavras[2] = "OLIMPIADAS";
          palavras[3] = "TOCHA";
          palavras[4] = "RIO";
          palavras[5] = "CIDADE";

          var k;
          var iconte = Math.floor(Math.random() * 2);
          var dj = document.getElementById("text");
          var erro = 1;
          var d = "<pre><font class=gameover>";
          var iconte = Math.floor(Math.random() * 7);
          var ki = new Array(palavras[iconte].length);

          var itempodejogo = 0;
          for (k = 0; k < palavras[iconte].length; k++) {
            ki[k] = "__";
          }

          var p = new Array();
          function tempodejogo() {
            setTimeout("tempodejogo()", 1000);
            itempodejogo++;
          }

          function sorteio() {
            var djc = "<table cellpadding=2  ";
            djc = djc + "cellspacing=4 border=0 width=390 ";
            djc = djc + " height=40 bgcolor=gray style='border: ";
            djc = djc + " none;'><tr>";
            for (k = 0; k < palavras[iconte].length; k++) {
              p[k] = k;
              djc = djc + "<td style='border: none;' ";
              djc = djc + " bgcolor=gray align=center ";
              djc = djc + " valign=middle class=visao> __ </td>";
            }
            djc = djc + "</tr></table><br>";
            dj.innerHTML = djc;
            tempodejogo();
          }

          function verificaerro() {
            var m = document.getElementById("image");
            switch (erro) {
              case 0:
                break;
              case 1:
                d = d + "<img src='./images/head.png' style='margin-left: 220px; border:none; width: 60px; height: 30px;'>\n";
                break;
              case 2:
                d = d + "<img src='./images/braço-direito.png' style='position: absolute; margin-left: 170px; margin-top: -10px; border:none; width: 80px; height: 80px;'>";
                break;
              case 3:
                d = d + "<img src='./images/body.png' style='position: absolute; margin-left: 220px; margin-top: -5px; border:none; width: 60px; height: 50px;'>";
                break;
              case 4:
                d = d + "<img src='./images/braço-esquerdo.png' style='position: absolute; margin-left: 249px; margin-top: -10px; border:none; width: 80px; height: 80px;'>\n";
                break;
              case 5:
                d = d + "<img src='./images/perna-direita.png' style='margin-left: 220px; margin-top: 21px; border:none; width: 20px; height: 90px;'>";
                break;
              case 6:
                d = d + "<img src='./images/perna-esquerda.png' style='margin-left: 20px; margin-top: 21px; border:none; width: 20px; height: 90px;'>\n";
                break;
              default:
                var keyboardsome = document.getElementById("keyboard");
                keyboardsome.style.display = "none";

                d = "<img src='./images/a.gif'><br><br>";
                d = d + "<font class=gameover style='margin-left: 180px; '><b>GAME OVER</b></font><br>";

                d = d + "<br>";
                d = d + "<a href=# onclick='window.location.reload( false );' ";
                d = d + "  tyle='border: ";
                d =
                  d +
                  " none;' class=gameover style='text-decoration : none; color: gold; font-weight: 800; margin-left: 170px; ' >[ NOVO JOGO ]</a><br>";
                d =
                  d +
                  "<font class=gameover style='margin-left: 140px; margin-top: 30px;'> Palavra certa: <blink>" +
                  palavras[iconte].toUpperCase() +
                  "</blink></font>";
            }
            m.innerHTML = d;
            erro++;
          }

          function jogar(letra) {
            var nome = palavras[iconte].toUpperCase();
            nome.split("");
            var erroSim = 0;
            var coleta = "";
            for (k = 0; k < palavras[iconte].length; k++) {
              if (nome[k] == letra) {
                ki[k] = letra;
              }
              if (ki[k] != "__") {
                coleta = coleta + ki[k];
              }
            }
            if (coleta.match(letra) == letra) {
            } else {
              erroSim = 1;
            }
            var ik;
            var t;
            t = "<table cellpadding=2 cellspacing=4 ";
            t = t + " border=0 width=390 height=40 ";
            t = t + " bgcolor=gray style='border: ";
            t = t + " none;'><tr>";

            for (ik = 0; ik < palavras[iconte].length; ik++) {
              t = t + "<td style='border: ";
              t = t + "none;' bgcolor=gray ";
              t = t + " align=center valign=middle ";
              t = t + " class=visao>" + ki[ik] + "</td>";
            }

            if (erroSim == 1) {
              verificaerro();
              erroSim = 0;
            }
            t = t + "</tr></table><br>";
            dj.innerHTML = t;

            if (coleta == palavras[iconte].toUpperCase()) {
              var winmsg = "<br><img src='./images/vitoria.gif'>";
              winmsg =
                winmsg +
                "<br><br><font class=gameover style='margin-left: 180px; '>Palavra certa: <b><blink>";
              winmsg = winmsg + palavras[iconte].toUpperCase() + "</blink>";
              winmsg = winmsg + "<br><br>PARABÉNS VOCÊ VENCEU!!!<br><br>";
              winmsg =
                winmsg +
                "<a href=# style='text-decoration: none; margin-left: 150px; color: gold;' onclick='window.location.reload( false );' ";
              winmsg = winmsg + "class=gameover>[ NOVO JOGO ]</a>";

              var winG = document.getElementById("image");
              winG.innerHTML = winmsg;
              var tsome = document.getElementById("keyboard");
              tsome.style.display = "none";

              var stempo = window.open("", "forca", "width=370,height=20");

              if (itempodejogo < 30) {
                stempo.document.write(
                  "<center><font style='font-family: 'Montserrat', sans-serif; font-size: 14px; color:gold;font-weight:bold; text-decoration : none;'><b>PARABÉNS, seu tempo foi de (" +
                    itempodejogo +
                    ")seg.<br><img style='width: 24px; height: 24px;' src='./images/vitoria.gif'>"
                );
              } else {
                if (itempodejogo < 60) {
                  stempo.document.write(
                    "<center><font style='font-family: 'Montserrat', sans-serif; font-size: 14px; color:gold; font-weight:bold; text-decoration : none;'><b>Você foi mais ou menos, mesmo assim, PARABÉNS, seu tempo foi de (" +
                      itempodejogo +
                      ")seg.<br><img style='width: 24px; height: 24px;' src='./images/vitoria.gif'>"
                  );
                } else {
                  stempo.document.write(
                    "<center><font style='font-family: 'Montserrat', sans-serif; font-size: 14px; color:gold ;font-weight:bold; text-decoration : none;'><b></b>Ganhou, mas teve baixo desempenho no jogo! Seu tempo foi de (" +
                      itempodejogo +
                      ")seg.<br><img style='width: 24px; height: 24px;' src='./images/vitoria.gif'>"
                  );
                }
              }
              stempo.document.bgColor = "gray";
              stempo.document.close();
            }
          }

          document.write(
            "<table id=keyboard cellpadding=3 cellspacing=6 border=0 width=390 height=90 bgcolor=gray"
          );
          document.write(
            " style='border: 0; background-color: gray;'><tr style='border: 0; background-color: gray;'> <form name=f action=# onsubmit='return false;'>"
          );
          var linha = 0;
          for (i = 65; i < 91; i++) {
            if (linha == 8) {
              linha = 0;
              document.write("</tr><tr style='border: 0; background-color: gray;'>");
            }
            document.write(
              "<td align=center valign=middle width=15  style='border: 0;' bgcolor=gray "
            );
            document.write(
              " onmouseover=style.backgroundColor='gray;' onmouseout=style.backgroundColor='gray' > "
            );
            document.write(
              "<input type=submit name='" +
                String.fromCharCode(i) +
                "'  onclick=\"jogar('" +
                String.fromCharCode(i)
            );
            document.write(
              "');document.f." +
                String.fromCharCode(i) +
                ".style.display ='none';\" class=teclado value=" +
                String.fromCharCode(i) +
                " ></td>"
            );
            linha++;
          }
          document.write("</tr></form></table>");
        </script>

      </div>
    </div>
  </body>
</html>
