<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>
    <style>
        .carro{
            width: 300px;
            height: 750px;
            display: inline;
            cursor: pointer;
        }
        img{
            width: 300px;
            height: 400px;
        }
        #painel{
            border: solid 3px #000;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            height: 70px;
        }
    </style>
    <script>
        //dataSet

        function definePainel(){
            var obj = event.target
            var painel = document.getElementById("painel")
            painel.innerHTML = "Modelo: " + obj.dataset.modelo + "<br>"
            painel.innerHTML += "Cor: " + obj.dataset.cor + "<br>"
            painel.innerHTML += "PotÃªncia: " + obj.dataset.pot + "<br>"
            painel.innerHTML += "Velocidade: " + obj.dataset.vel
        }

        function inicia(){
            document.getElementById("c1").addEventListener("click",definePainel)
            document.getElementById("c2").addEventListener("click",definePainel)
            document.getElementById("c3").addEventListener("click",definePainel)
            document.getElementById("c4").addEventListener("click",definePainel)
        }
        
        window.addEventListener("load",inicia)
    </script>
</head>
<body>
    <div id="painel"></div>
    <div id="c1" class="carro"><img src="./images/c3.png" data-modelo="Popular" data-cor="Vermelho" data-pot="80cv" data-vel="120km/h"></div>
    <div id="c2" class="carro"><img src="./images/c2.png" data-modelo="Corrida" data-cor="Preto" data-pot="350cv" data-vel="320km/h"></div>
    <div id="c3" class="carro"><img src="./images/c3.png" data-modelo="Familia" data-cor="Vermelho" data-pot="110cv" data-vel="180km/h"></div>
    <div id="c4" class="carro"><img src="./images/c2.png" data-modelo="Esportivo" data-cor="Preto" data-pot="220cv" data-vel="260km/h"></div>
</body>
</html>
