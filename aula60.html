<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="utf-8">
    <title>CFB Cursos - JavaScript</title>
    <style>

    </style>
    <script>
        // Session Storage

        function pagina(pg){
            sessionStorage.nome = document.getElementById("fnome").value
            window.location.assign("pag"+pg+".html")
        }

        function inicia() {
            document.getElementById("btnP2").addEventListener("click",function(){
                pagina(2)
            })
            document.getElementById("btnP3").addEventListener("click",function(){
                pagina(3)
            })
            document.getElementById("btnLimpar").addEventListener("click",function(){
                sessionStorage.clear()
            })
        }
        window.addEventListener("load", inicia)
    </script>
</head>
<body>

    <input type="text" name="fnome" id="fnome" size="20" maxlength="20"><br><br>
    <button id="btnP2">Página 2</button>
    <button id="btnP3" >Página 3</button>    
    <button id="btnLimpar" >Limpar Session Storage</button> 

</body>
</html>
