<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>
    <script>
        /* Data e hora */

        var data = new Date()

        var novaData = new Date() //Ano,mês,dia,hora,minutos,segundos,mile segundos

        var diaSemana = novaData.getDay()
        var dia = novaData.getDate()
        var mes = novaData.getMonth()
        var ano = novaData.getFullYear()

        var horas = novaData.getHours()
        var minutos = novaData.getMinutes()
        var segundos = novaData.getSeconds()

        var meses = new Array("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro")
        var semana = new Array("Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado")
        
        document.write(semana[diaSemana] + ", " + dia + " de " + meses[mes] + " de " + ano + "<br>")
        document.write(horas + ":" + minutos + ":" + segundos) 
    </script>

</head>
