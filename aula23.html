<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>

</head>
<body style="background-color: black; color: white;">
    <p id="texto">CFB Cursos</p>
    <div id="caixa"></div>

    <script>
        /* getElementById */

        var txt = document.getElementById("texto")
        txt.style.color="#f00"
        txt.style.fontSize="50px"
        txt.style.display="block"

        var cx = document.getElementById("caixa")
        cx.style.border="2px solid #00f"
        cx.style.width="300px"
        cx.style.height="300px"
        cx.style.backgroundColor="#aaa"

    </script>
</body>
</html>
