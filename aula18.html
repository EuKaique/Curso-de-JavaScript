<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>

    <script>
        /* FOR - PARA */
        var mochila = [
            ["Corda",1],
            ["Cura",10],
            ["Lanterna",2],
            ["Pilhas",20]
        ]
        // l = linha
        // c = coluna

        for(l=0; l<4; l++){
            for(c=0; c<2; c++){
                document.write(mochila[l][c] + " ")
            }
            document.write("<br>")
        }
    </script>
</head>
<body style="background-color: black; color: white;">
    
</body>
</html>
