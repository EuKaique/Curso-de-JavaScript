<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="utf-8">
    <title>CFB Cursos - JavaScript</title>
    <style>
        #painel{
            width: 400px;
            height: 500px;
            border: 1px solid #fff;
            border-radius: 10px;
            padding: 15px;
        }
    </style>
    <script>
        // Navigator

        var painel

        function localizar(posicao){
            var coordenada = posicao.coords
            painel.innerHTML += "Latitude: " + coordenada.latitude + " - Longitude: " + coordenada.longitude + "<hr>"
        }

        function verifica(){
            painel = document.getElementById("painel")
            painel.innerHTML += "Nome do navegador: " + navigator.appName + "<hr>"
            painel.innerHTML += "Vers√£o do navegador: " + navigator.appVersion + "<hr>"
            painel.innerHTML += "Cookies: " + navigator.cookieEnabled + "<hr>"
            painel.innerHTML += "Idioma: " + navigator.language + "<hr>"
            painel.innerHTML += "Online: " + navigator.onLine + "<hr>"
            painel.innerHTML += "SO: " + navigator.platform + "<hr>"
            painel.innerHTML += "Engine: " + navigator.product + "<hr>"
            painel.innerHTML += "Agente: " + navigator.userAgent + "<hr>"
            navigator.geolocation.getCurrentPosition(localizar)
        }

        window.addEventListener("load", verifica)

    </script>
</head>
<body style="background-color: black; color: white;">

    <div id="painel"></div>

</body>
</html>
