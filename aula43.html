<body>
    <p id="txt">CFB Cursos - Curso de JavaScript - aula 46 do curso de javaScript</p>

    <script>
        // Strings - Match
    
        var text = document.getElementById('txt').innerHTML

        var resultado = text.match(/\w/ig)

        document.write(resultado + " : " + resultado.length + "<br>")
        document.write(resultado[1])
