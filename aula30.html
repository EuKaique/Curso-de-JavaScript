<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>
    <script>
        /* Funções */

        var numeros = new Array(1,2,3,4,5,6,7,8,9)

        function media(nums){
            var tamanho =  nums.length
            var soma = 0
            
            for(var i = 0; i < tamanho; i++){
                soma += nums[i]
            }
            return Math.round(soma/tamanho)
        }
        document.write(media(numeros)+"<br>")

        function soma(n1,n2){
            var res = n1+n2
            document.write(res)
        }

        function soma2(n1,n2){
            return n1+n2
        }
        var res = soma2(7,7)
        document.write(res + "<br>")

        function escreve(){
            document.write("Curso de JavaScript - CFB Cursos")
        }
        escreve()

    </script>

</head>

</body>
</html>
