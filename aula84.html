<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>

    <script>
        // ITERATOR

        let num = [5,1,4,2,3]
        let it = num[Symbol.iterator]()

        for(let i=0; i < num.length; i++){
            let v = it.next().value

            if(v%2 > 0){
                console.log("Impar")
            }else{
                console.log("Par")
            }
        }

    </script>
</head>

</body>
</html>
