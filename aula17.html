    <title>CFB Cursos - JavaScript</title>

    <script>
        /* Incremento e Decremento */

        var num = 10
        /*
            ++ ou num=num+1 ou num+=num adição
            -- ou num=num-1 ou num-=num substração
            ** ou num=num*1 ou num*=num multiplicação
            // ou num=num/1 ou num/=num divisão
        
        */
        num *= -1

        document.write(num)
    </script>
