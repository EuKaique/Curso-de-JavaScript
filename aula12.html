<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>

    <script>
        /* Switch Case */
        var posicao, msg, pontos

        pontos = 401
        if(pontos >= 1000){
            posicao = 1
        }else if((pontos >= 800) && (pontos < 1000)){
            posicao = 2
        }else if((pontos >= 600) && (pontos < 800)){
            posicao = 3
        }else{
            posicao = 0
        }
        

        switch(posicao){
            case 1:
                msg = "Primeiro lugar <br> Medalha de ouro"
                break
            case 2: 
                msg = "Segundo lugar <br> Medalha de prata"
                break
            case 3: 
                msg = "Terceiro lugar <br> Medalha de bronze"
                break
            default: 
                msg = "Não foi ao pódio <br> Não recebeu medalha"
                break             
        }

        switch(posicao){
            case 1:
            case 2:
            case 3: 
                msg += "<br> Subiu ao pódio"
                break
            default:
                msg += "<br> Colocação ruim"           
        }
        document.write(msg)
        
    </script>
</head>
<body style="background-color: black; color: white;">
    
</body>
</html>
