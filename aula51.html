<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="utf-8">
    <title>CFB Cursos - JavaScript</title>
    <style>
        #painel{
            border: 1px solid #fff;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            height: 100px;
        }
    </style>
    <script>
        // innerWidth innerHeight screenX e screenY
        var a,l,px,py,painel

        function info(){
        a = window.innerHeight
        l = window.innerWidth
        px = window.screenX
        py = window.screenY

        painel.innerHTML = 
        "Altura: "+a+"<br>"+
        "Largura: "+l+"<br>"+
        "Posição X: "+px+"<br>"+
        "Posição Y: "+py+"<br>"

        }    
        function inicia(){
            painel = document.getElementById("painel")
            document.getElementById("btn").addEventListener("click",info)
        }

        window.addEventListener("load", inicia)

    </script>
</head>
<body style="background:black; color:white;">
    
    <button id="btn">Tamanho</button>
    <div id="painel"></div>

</body>
</html>
