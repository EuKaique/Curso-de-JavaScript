    <title>CFB Cursos - JavaScript</title>

    <script>
        // PARÃ‚METROS REST

        function soma(...num){
            let res = 0

            for(n of num){
                res += n
            }
            return res
        }

        console.log(soma(1,2,5,10,2))

    </script>
