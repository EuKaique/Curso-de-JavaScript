<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>

    <script>
        /* Array | Vetor - Parte 2 */
        // var mochila = new Array()
        var mochila = []

        // Adicionar elemento no final do array
        mochila.push("Faca")
        mochila.push("Corda")
        mochila.push("Perdeneira")
        mochila.push("Chave")
        mochila.push("Lanterna")
        // Adicionar elemento no inicio do array
        mochila.unshift("Pedra")
        // Remover ultimo elemento do array
        mochila.pop()
        // Remover primeiro elemento do array
        mochila.shift()
        // Remove um ou mais elementos de qualquer posição do array
        mochila.slice(1,3)
    </script>
</head>
<body style="background-color: black; color: white;">
    
</body>
</html>
